<!DOCTYPE html>
<html>
<head>
	<title>Fomulario</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
	<div class="titulo">Registro</div>
	<form action="#">
		<div class="user-datails">
			<div class="input-box">
				<span class="detalhes">Nome Completo</span>
				<input type="text" placeholder="Inserir seu nome" required>
			</div>
			<div class="input-box">
				<span class="detalhes">Nome do Usuário</span>
				<input type="text" placeholder="Inserir seu usuário" required>
			</div>
			<div class="input-box">
				<span class="detalhes">Email</span>
				<input type="text" placeholder="Inserir seu email" required>
			</div>
			<div class="input-box">
				<span class="detalhes">Telefone</span>
				<input type="text" placeholder="Inserir seu telefone" required>
			</div>
			<div class="input-box">
				<span class="detalhes">Senha</span>
				<input type="text" placeholder="Inserir sua senha" required>
			</div>
			<div class="input-box">
				<span class="detalhes">Confirmar senha</span>
				<input type="text" placeholder="Confirme sua senha" required>
			</div>
		</div>
		<div class="gender-details">
			<span class="gender-title">Gênero</span>
			<input type="radio" name="gender" id="dot-1">
			<input type="radio" name="gender" id="dot-2">
			<input type="radio" name="gender" id="dot-3">
			<div class="category">
				<label for="dot-1">
					<span class="dot one"></span>
					<span class="genero">Masculino</span>
				</label>
				<label for="dot-2">
					<span class="dot two"></span>
					<span class="genero">Feminino</span>
				</label>
				<label for="dot-3">
					<span class="dot three"></span>
					<span class="genero">Prefere não dizer</span>
				</label>
			</div>
		</div>
		<div class="button">
			<input type="submit" value="Registrar">
		</div>
	</form>	
</div>















</body>
</html>
